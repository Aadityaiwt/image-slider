<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
        />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="Images/ocean-fish.webp" alt="fish" class="user-image">
                    <h2 class="user-name">Aditya Kumar</h2>
                    <p class="user-profession">MERN Stack Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="Images/ocean.jpeg" alt="fish" class="user-image">
                    <h2 class="user-name">Sanjay Kumar</h2>
                    <p class="user-profession">Java Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="Images/ocean1.jpg" alt="fish" class="user-image">
                    <h2 class="user-name">Aditya Pratap</h2>
                    <p class="user-profession">Java Spring Boot</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="Images/ocean10.jpg" alt="fish" class="user-image">
                    <h2 class="user-name">Abhishek</h2>
                    <p class="user-profession">Java Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="Images/ocean2.jpg" alt="fish" class="user-image">
                    <h2 class="user-name">Raj Bahadur</h2>
                    <p class="user-profession">Python Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="Images/ocean3.jpg" alt="fish" class="user-image">
                    <h2 class="user-name">Alok</h2>
                    <p class="user-profession">Technical Head</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="Images/ocean4.jpg" alt="fish" class="user-image">
                    <h2 class="user-name">Rajesh</h2>
                    <p class="user-profession">Web Designer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="Images/ocean5.jpg" alt="fish" class="user-image">
                    <h2 class="user-name">Mahesh</h2>
                    <p class="user-profession">Business Development Executive</p>
                    <button class="message-button">Message</button>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-pagination-button swiper-button-prev"></div>
            <div class="swiper-pagination-button swiper-button-next"></div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
